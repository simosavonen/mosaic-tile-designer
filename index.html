<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mosaic Tile Designer</title>

  <link rel="stylesheet" href="css/huebee.min.css" media="screen">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <header>Mosaic Tile Designer</header>
  <div class="container">
    <aside>
      <div class="groutPalette">
        <span class="groutHeader">Grout Palette</span>
      </div>
      <div class="settings">
        <span class="settingsHeader">Settings
          <span id="toggleSettings" style="float: right; cursor:pointer; text-decoration:underline;">hide</a></span>
        </span>
        <table id="settingsTable">
          <tbody>
            <tr>
              <td style="width: 50px;">rows</td>
              <td id="rows" style="width: 45px; text-align: center;"></td>
              <td><input class="slider" name="rows" id="rowsSlider" type="range" min="1" max="30" /></td>
            </tr>
            <tr>
              <td>cols</td>
              <td id="cols" style="text-align: center;"></td>
              <td><input class="slider" name="cols" id="colsSlider" type="range" min="1" max="30" /></td>
            </tr>
            <tr>
              <td>grout</td>
              <td id="groutWidth" style="text-align: center;"></td>
              <td><input class="slider" name="groutWidth" id="groutSlider" type="range" min="2" max="20" step="2" /></td>
            </tr>
            <tr>
              <td>width</td>
              <td id="tileWidth" style="text-align: center;"></td>
              <td><input class="slider" name="tileWidth" id="widthSlider" type="range" min="1" max="100" /></td>
            </tr>
            <tr>
              <td>height</td>
              <td id="tileHeight" style="text-align: center;"></td>
              <td>
                <input class="slider" name="tileHeight" id="heightSlider" type="range" min="1" max="100" />
              </td>
            </tr>
            <tr>
              <td>glow</td>
              <td id="glowStatus" style="text-align: center;">on</td>
              <td><button id="glowButton">toggle glow</button></td>
            </tr>
            <tr>
              <td>lock</td>
              <td id="lockStatus" style="text-align: center;">off</td>
              <td><button id="lockButton">toggle pattern lock</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="colorSwatch">
        <span class="swatchHeader">Color Swatch</span>
        <div class="colors"></div>
        <button class="addButton" title="add a color to the swatch">add</button>
        <button class="darkenButton" title="darken the last color in the swatch">darker</button>
        <button class="lightenButton" title="lighten the last color in the swatch">lighter</button>
        <button class="hueShiftButton" title="hue shift the last color in the swatch">hue shift</button>
        <button class="subButton" title="remove the last color from the swatch">remove</button>
      </div>
      <div class="favorites">Favorites</div>
    </aside>
    <main>
      <canvas class="mosaic"></canvas>
      <div class="texture"></div>
    </main>
  </div>
  <footer>2019 - Simo Savonen</footer>

  <!-- Huebee is a JS color picker library -->
  <script src="js/lib/huebee.pkgd.min.js"></script>

  <!-- TinyColor is a JS color manipulation library -->
  <script src="js/lib/tinycolor-min.js"></script>

  <script src="js/app.js" type="module"></script>
</body>

</html>
